<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logotype-container">
            <img src="foodie.png" alt="logo">
        </div>
        <nav class="navigation-container">
            <a href="#">Sign in</a>
            <a href="#">Sign up</a>
            <a href="#">English</a>
        </nav>
    </header>
    <div class="border-1"></div>
    <h1 class="restaurants-title">American restaurants near You in Istanbul</h1>
    <div class="border-2"></div>
    <div class="price-filter">
        <input type="range" id="priceLower" name="lower-price" min="0" max="500" value="0">
        <p>Min Price: <span id="lowerPriceValue"></span></p>
        <input type="range" id="priceHigher" name="higher-price" min="0" max="500" value="500">
        <p>Max Price: <span id="higherPriceValue"></span></p>
    </div>
    <div class="delivery-filter">
        <input type="checkbox" id="onlineDelivery" name="onlineDelivery">
        <label for="onlineDelivery">Has online delivery</label>
    </div>
    <section class="restaurant-list" id="restaurantList">

    </section>
    <footer>
        <h3>© 2020 Olof Lindahl, Bäm Stugendal & Elisa Blomberg </h3>
        <p>Project Week 7 (Build a Food Review website) during the Technigo Frontend Bootcamp.</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
